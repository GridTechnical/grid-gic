name: Backfill solar wind (daily OMNI)
on:
  schedule:
    - cron: "10 2 * * *"   # 02:10 UTC daily
  workflow_dispatch:
    inputs:
      start_iso:
        description: "Start ISO (e.g., 2024-07-01T00:00:00Z or 2024-07-01)"
        required: false
      end_iso:
        description: "End ISO (exclusive)"
        required: false

jobs:
  backfill:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      START_ISO: ${{ inputs.start_iso }}
      END_ISO: ${{ inputs.end_iso }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python etl/backfill_solar_wind.py
