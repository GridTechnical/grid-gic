name: Ingest solar wind (10 min)
on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write   # ðŸ‘ˆ allow GITHUB_TOKEN to push

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python etl/ingest_solar_wind.py

      - name: Commit & push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/solar_wind_last6h.*
          git commit -m "Update solar wind data" || echo "No changes"
          # Push back to the same branch this workflow ran on
          git push origin HEAD:${{ github.ref_name }}
