name: Ingest solar wind (10 min)
on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write   # needed to push the update branch and open PR
  pull-requests: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python etl/ingest_solar_wind.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Update solar wind data"
          title: "Update solar wind data"
          branch: data-update/solar-wind
          add-paths: |
            docs/data/solar_wind_last6h.*
